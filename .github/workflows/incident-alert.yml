name: Incident-Driven Alerts

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install elasticsearch requests

      - name: Run unauthorized-access checker
        env:
          ES_URL: http://elasticsearch:9200
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          GITHUB_REPO: snarls94/analytics-prep
          SITE_URL: https://snarls94.github.io/analytics-prep/
          LOOKBACK_MIN: 5
        run: python scripts/check_unauth_alert.py
